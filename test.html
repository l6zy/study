<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>****</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>这是1号标题</h1>
  <p>duan</p>
  <h2 style="background-color:red;">这是一个标题</h2>
  <p style="background-color:green;">这是一个段落。</p>
  <a href="https://www.runoob.com/" target="_blank" rel="noopener noreferrer">访问菜鸟教程!</a>
  <!--链接-->

  <!--表格，配合css可以有很好的效果-->
  <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
      <td align="center" class="btbg" height="60">受理员业务统计表</td>
    </tr>
    <tr>
      <td align="right" height="25">2017-01-02---2017-05-02</td>
    </tr>
  </table>

  <!--无序列表-->
  <ul>
    <li>Coffee</li>
    <li>Milk</li>
  </ul>

  <!--和 group 作用基本一样-->
  <div style="color:#0000FF">
    <h3>这是一个在 div 元素中的标题。</h3>
    <p>这是一个在 div 元素中的文本。</p>
  </div>

  <!--span 元素可以对文本中的一部分进行着色-->
  <p>我的母亲有 <span style="color:blue;font-weight:bold">蓝色</span> 的眼睛，我的父亲有 <span
      style="color:darkolivegreen;font-weight:bold">碧绿色</span> 的眼睛。</p>

  <form action="xxx">
    <!--给表单加上边框-->
    <fieldset>

      <!--边框标题-->
      <legend>all</legend>

      <!--表单允许用户在表单中输入内容-->
      First name: <input type="text" name="firstname"><br>
      Last name: <input type="text" name="lastname"><br>
      Password: <input type="password" name="lastname"><br>
      <!--密码把类型改成password即可-->

      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="female">Female<br>
      <!--单选框-->

      <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
      <input type="checkbox" name="vehicle" value="Car">I have a car<br>
      <!--复选框-->

      <input type="submit" value="Submit"><br>
      <!--提交按钮，会将文本框的内容提交到 action 中-->
      <input type="button" value="Hello world!"><br>
      <!--普通按钮-->
      <input type="reset" name="button" id="button" value="重置">
      <!--点击之后会将重置按钮所在的表单中填写的内容重新设置为默认值。-->
      
      <select name="cars">
        <!--下拉列表-->
        <option value="volvo" selected>Volvo</option>
        <!--加上 selected 表示预选-->
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>

    </fieldset>
  </form>

  <!--带有复选框的表单-->
  <form action="demo-form.php" method="get">
    <input type="checkbox" name="vehicle[]" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle[]" value="Car" checked="checked"> I have a car<br>
    <input type="submit" value="提交">
  </form>

  <!--文本域(可手动改变范围)-->
  <textarea rows="10" cols="50">
  我是一个文本框。
  </textarea>

</body>

</html>
